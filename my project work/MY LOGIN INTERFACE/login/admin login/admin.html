<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2029&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 550px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .left-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        
        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4e8cff;
        }
        
        .left-panel p {
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .features {
            margin-top: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature i {
            color: #4e8cff;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .login-form {
            flex: 1;
            background: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4e8cff;
            box-shadow: 0 0 0 2px rgba(78, 140, 255, 0.2);
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot {
            color: #4e8cff;
            text-decoration: none;
        }
        
        .forgot:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            background: #4e8cff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #3a7cff;
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #777;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .google {
            background: #db4437;
        }
        
        .facebook {
            background: #4267B2;
        }
        
        .twitter {
            background: #1DA1F2;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 100%;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Admin Portal</h1>
            <p>Access your administrative dashboard to manage users, content, and system settings securely.</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure authentication</span>
                </div>
                <div class="feature">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard analytics</span>
                </div>
                <div class="feature">
                    <i class="fas fa-users-cog"></i>
                    <span>User management</span>
                </div>
                <div class="feature">
                    <i class="fas fa-cogs"></i>
                    <span>System configuration</span>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <h2>Admin Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter admin username" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login to Dashboard</button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure access for authorized personnel only</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - in a real application, this would be handled server-side
            if(username === '' || password === '') {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'Authenticating...';
            loginBtn.disabled = true;
            
            setTimeout(function() {
                // This is just a demo - in a real app, you would validate credentials with a server
                if(username === 'admin' && password === 'admin123') {
                    alert('Login successful! Redirecting to admin dashboard...');
                    // In a real application, you would redirect to the admin dashboard
                    // window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                    loginBtn.textContent = 'Login to Dashboard';
                    loginBtn.disabled = false;
                }
            }, 1500);
        });
    </script>
</body>
</html>
